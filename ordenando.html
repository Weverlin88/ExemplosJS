<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ordenando Valores</h1>
        <input type="number" id="inputValor">
        <button class="btn-acao" id="btnAdicionar">Adicionar</button>
        <hr>
        <select id="algoritmo">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <div class="btn-group">
            <button class="btn-acao" id="btnOrdenar">Ordenar</button>
            <button class="btn-acao" id="btnMisturar">Misturar</button>
        </div>
        <ul id="valores"></ul>
    </div>
    
    <script src="ordenando.js"></script>
</body>
</html>
